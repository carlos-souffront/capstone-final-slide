<head>
  <meta charset="utf-8">
  <title>Capstone Final Slide</title>
  <!--below: chosen font, Bungee Shade-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bungee+Shade&display=swap" rel="stylesheet">
</head>

<style>
  @keyframes arrow-animation-left {
    0% {
      left: 0%;
    }
    
    25% {
      left: 50%;
      transform: translateX(-50%);
      animation-timing-function: ease-out;
    }
    
    50% {
      left: 75%;
      transform: translateX(-50%);
      animation-timing-function: ease-in-out;
    }
    
    75% {
      left: 100%;
      transform: translateX(-50%);
      animation-timing-function: ease-in;
    }
    
    90% {
      left: 97%;
      transform: translateX(-50%);
      animation-timing-function: ease-out;
    }
    
    95% {
      left: 99%;
      transform: translateX(-50%);
      animation-timing-function: ease;
    }
    
    100% {
      left: 100%;
    }
  }
  
  @keyframes arrow-animation-right {
     0% {
      right: 0%;
    }
    
    25% {
      right: 50%;
      transform: translateX(50%);
      animation-timing-function: ease-out;
    }
    
    50% {
      right: 75%;
      transform: translateX(50%);
      animation-timing-function: ease-in-out;
    }
    
    75% {
      right: 100%;
      transform: translateX(50%);
      animation-timing-function: ease-in;
    }
    
    90% {
      right: 97%;
      transform: translateX(50%);
      animation-timing-function: ease-out;
    }
    
    95% {
      right: 99%;
      transform: translateX(50%);
      animation-timing-function: ease;
    }
    
    100% {
      right: 100%;
    }
  }
  
  @keyframes text-animation {
    0% {
      opacity: 0;
      transform: scale(0.8);
    }

    10% {
      opacity: 1;
      transform: scale(1.1);
    }

    90% {
      opacity: 1;
      transform: scale(1.1);
    }

    100% {
      opacity: 0;
      transform: scale(0.8);
    }
  }

  body {
    margin: 0;
    padding: 0;
  }

  .final-bg {
    background-color: #fff;
    height: 100%;
    width: 100%;
    top: 0;
    left: 0;
    background-image: linear-gradient(to right, #ee82ee 29%, #00ffff);
    position: relative;
    overflow: hidden;
    z-index: 1;
  }

  .final-bg::before,
  .final-bg::after {
    content: "";
    position: absolute;
    top: 0;
    width: 50%;
    height: 100%;
    background: linear-gradient(to bottom,
        #ffe4e1, rgba(255, 255, 255, 0));
    transform-origin: center;
  }

  .final-bg::before {
    left: 0;
    transform: rotate(-45deg);
    animation: arrow-animation-left 14s infinite linear;
  }

  .final-bg::after {
    right: 0;
    transform: rotate(45deg);
    animation: arrow-animation-right 14s infinite linear;
  }

  .final-text {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
    width: 100%;
    height: 100%;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    z-index: 2;
    overflow: hidden;
  }

  .text-item {
    opacity: 0;
    font-size: 30px;
    font-family: "Bungee Shade";
    color: #947fff;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5), 
      0 0 0 #8a2be2, 0 0 2px black;
    animation: text-animation 6s linear forwards;
    z-index: 3;
  }

  .text-item:nth-child(1) {
    animation-delay: 0s;
  }

  .text-item:nth-child(2) {
    animation-delay: 7s;
  }

  .text-item:nth-child(3) {
    animation-delay: 14s;
  }

  .text-item:nth-child(4) {
    animation-delay: 21s;
  }

  .text-item:nth-child(5) {
    animation-delay: 28s;
  }
  
  .text-item:nth-child(6) {
    animation-delay: 35s;
  }
  
  .text-item:nth-child(7) {
    animation-delay: 42s;
  }
  
</style>

<div class="final-bg"></div>
<div class="final-text">
  <span class="text-item"></span>
  <span class="text-item"></span>
  <span class="text-item"></span>
  <span class="text-item"></span>
  <span class="text-item"></span>
  <span class="text-item"></span>
  <span class="text-item"></span>
</div>
